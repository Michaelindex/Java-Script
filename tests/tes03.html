<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soma</title>
</head>
<body>
    <div style=
        "
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        "
    >
        <input type="text" name="numberOne" id="numberOne">
        <input type="text" name="numberTwo" id="numberTwo">
        <button type="reset" style="width: 100px; height: 30px; border-radius: 15px; border: 1px solid black;">RESET</button>
        <button type="submit" style="width: 100px; height: 30px; border-radius: 15px; border: 1px solid black;" onclick="soma()">SOMA</button>
        <h1 id="soma"></h1>
    </div>
    <script>
        function soma() {
            var numberOne, numberTwo;
            numberOne = document.querySelector('#numberOne').value;
            numberTwo = document.querySelector('#numberTwo').value;
            var result = parseInt(numberOne) + parseInt(numberTwo);
            document.getElementById("soma").innerHTML = result;
        }
    </script>
</body>
</html>
