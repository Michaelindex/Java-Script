        function filafpl() {
        // Coloque todo o código da requisição aqui
        // Certifique-se de importar as bibliotecas necessárias, se aplicável

        // Set the API endpoint
        var url = "https://api.faceit.com/queue/v2/player";

        // Set the request headers
        var headers = {
            "Content-Type": "application/json",
            "Authorization": "Bearer 64193c63-1f06-4dc7-b36d-99061618029b"
        };

        // Set the request data
        var data = {
            "entityId" : "c1686bfd-3737-4e61-93b8-474b4e48d059",
            "entityType" : "hub",
            "leaderId": "f4f8db79-0e8a-4a12-a2f0-fee9537219e7",

        };

        // Convert the data to json format
        var payload = JSON.stringify(data);

        // Make the request
        fetch('https://api.faceit.com/queue/v2/player', {
            method: 'POST',
            headers: headers,
            body: payload
        })
        .then(response => {
            // Handle the response here
            console.log(response.status);
            return response.json();
        })
        .then(data => {
            // Handle the response data here
            console.log(data);
        })
        .catch(error => {
            // Handle any errors that occurred
            console.log(error);
        });
        }
