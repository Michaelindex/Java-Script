<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FILAFPL</title>
    <style>
        button{
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <button onclick="filafpl()">Enviar Requisição</button>
    <script>function filafpl(){
        var request = require('request');
    
        var url = "https://api.faceit.com/queue/v2/player";
        var headers = {
        "Content-Type": "application/json",
        "Authorization": "Bearer 64193c63-1f06-4dc7-b36d-99061618029b"
        };
    
        var data = {
        "entityId": "c1686bfd-3737-4e61-93b8-474b4e48d059",
        "entityType": "hub",
        "leaderId": "f4f8db79-0e8a-4a12-a2f0-fee9537219e7",
        "playerId": "f4f8db79-0e8a-4a12-a2f0-fee9537219e7",
        "playerType": "solo",
        "userIds": ["f4f8db79-0e8a-4a12-a2f0-fee9537219e7"],
        "0": "f4f8db79-0e8a-4a12-a2f0-fee9537219e7"
        };
    
        var options = {
        url: url,
        headers: headers,
        body: JSON.stringify(data)
        };
    
        request.post(options, function(error, response, body) {
        if (!error && response.statusCode == 200) {
            console.log(response.statusCode);
            console.log(JSON.parse(body));
        } else {
            console.log(response.statusCode);
            console.log(body);
        }
        });
    }</script>
</body>
</html>
