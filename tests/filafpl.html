<!DOCTYPE html>
<html>
<head>
  <title>Requisição HTTP</title>
  <script>
    function fazerRequisicao() {
      var url = "https://api.faceit.com/queue/v2/player";
      var headers = {
        "Content-Type": "application/json",
        "Authorization": "Bearer 64193c63-1f06-4dc7-b36d-99061618029b"
      };

      var data = {
        "entityId": "c1686bfd-3737-4e61-93b8-474b4e48d059",
        "entityType": "hub",
        "leaderId": "f4f8db79-0e8a-4a12-a2f0-fee9537219e7",
        "playerId": "f4f8db79-0e8a-4a12-a2f0-fee9537219e7",
        "playerType": "solo",
        "userIds": ["f4f8db79-0e8a-4a12-a2f0-fee9537219e7"],
        "0": "f4f8db79-0e8a-4a12-a2f0-fee9537219e7"
      };

      var options = {
        method: 'POST',
        headers: headers,
        body: JSON.stringify(data)
      };

      fetch(url, options)
        .then(function(response) {
          if (response.ok) {
            return response.json();
          } else {
            throw new Error('Erro na solicitação: ' + response.status);
          }
        })
        .then(function(data) {
          console.log(data);
        })
        .catch(function(error) {
          console.log(error);
        });
    }
  </script>
</head>
<body>
  <button onclick="fazerRequisicao()">Fazer Requisição</button>
</body>
</html>
