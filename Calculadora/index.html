<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="base">
        <div id="coluna1">
            <button class="nNumeros" id="reset">AC</button> <br>
            <button class="numeros" id="sete">7</button> <br>
            <button class="numeros" id="quatro">4</button> <br>
            <button class="numeros" id="um">1</button> <br>
            <button class="numeros" id="zero">0</button> <br>
        </div>
        <div id="coluna2">
            <button class="nNumeros" id="maismenos">+/-</button> <br>
            <button class="numeros" id="oito">8</button> <br>
            <button class="numeros" id="cinco">5</button> <br>
            <button class="numeros" id="dois">2</button> <br>
            <button class="numeros" id="zero">0</button> <br>
        </div>
        <div id="coluna3">
            <button class="nNumeros" id="porcentagem">%</button> <br>
            <button class="numeros" id="nove">9</button> <br>
            <button class="numeros" id="seis">6</button> <br>
            <button class="numeros" id="tres">3</button> <br>
            <button class="numeros" id="ponto">.</button> <br>
        </div>
        <div id="coluna4">
            <button class="nNumeros" id="dividido">/</button> <br>
            <button class="nNumeros-bottom" id="vezes">X</button> <br>
            <button class="nNumeros-bottom" id="menos">-</button> <br>
            <button class="nNumeros-bottom" id="mais">+</button> <br>
            <button class="nNumeros-bottom" id="igual">=</button> <br>
        </div>
    </div>
    <div id="soma">
        <h1></h1>
    </div>
    <script src="script.js"></script>
</body>
</html>
