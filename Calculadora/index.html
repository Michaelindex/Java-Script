<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="base">
        <div id="coluna1">
            <button class="nNumeros" id="reset">AC</button> <br>
            <button class="numeros" id="sete" onclick="numerosInteiros(7)">7</button> <br>
            <button class="numeros" id="quatro" onclick="numerosInteiros(4)">4</button> <br>
            <button class="numeros" id="um" onclick="numerosInteiros(1)">1</button> <br>
            <button class="numeros" id="zero" onclick="numerosInteiros(0)">0</button> <br>
        </div>
        <div id="coluna2">
            <button class="nNumeros" id="maismenos">+/-</button> <br>
            <button class="numeros" id="oito" onclick="numerosInteiros(8)">8</button> <br>
            <button class="numeros" id="cinco" onclick="numerosInteiros(5)">5</button> <br>
            <button class="numeros" id="dois" onclick="numerosInteiros(2)">2</button> <br>
            <button class="numeros" id="zero" onclick="numerosInteiros(0)">0</button> <br>
        </div>
        <div id="coluna3">
            <button class="nNumeros" id="porcentagem">%</button> <br>
            <button class="numeros" id="nove" onclick="numerosInteiros(9)">9</button> <br>
            <button class="numeros" id="seis" onclick="numerosInteiros(6)">6</button> <br>
            <button class="numeros" id="tres" onclick="numerosInteiros(3)">3</button> <br>
            <button class="numeros" id="ponto" onclick="numerosInteiros('.')">.</button> <br>
        </div>
        <div id="coluna4">
            <button class="nNumeros" id="dividido">/</button> <br>
            <button class="nNumeros-bottom" id="vezes">X</button> <br>
            <button class="nNumeros-bottom" id="menos">-</button> <br>
            <button class="nNumeros-bottom" id="mais">+</button> <br>
            <button class="nNumeros-bottom" id="igual">=</button> <br>
        </div>
    </div>
    <div id="soma">
        <h1 id="result"></h1>
    </div>
    <script src="script.js"></script>
</body>
</html>
