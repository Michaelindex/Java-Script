<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="base">
        <div id="coluna1">
            <button class="nNumeros">AC</button> <br>
            <button class="numeros">7</button> <br>
            <button class="numeros">4</button> <br>
            <button class="numeros">1</button> <br>
            <button class="numeros">0</button> <br>
        </div>
        <div id="coluna2">
            <button class="nNumeros">+/-</button> <br>
            <button class="numeros">8</button> <br>
            <button class="numeros">5</button> <br>
            <button class="numeros">2</button> <br>
            <button class="numeros">0</button> <br>
        </div>
        <div id="coluna3">
            <button class="nNumeros">%</button> <br>
            <button class="numeros">9</button> <br>
            <button class="numeros">6</button> <br>
            <button class="numeros">3</button> <br>
            <button class="numeros">.</button> <br>
        </div>
        <div id="coluna4">
            <button class="nNumeros">/</button> <br>
            <button class="nNumeros-bottom">X</button> <br>
            <button class="nNumeros-bottom">-</button> <br>
            <button class="nNumeros-bottom">+</button> <br>
            <button class="nNumeros-bottom">=</button> <br>
        </div>
    </div>
    <div id="soma">
        <h1></h1>
    </div>
</body>
</html>
