<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>
<body>
    <div style="text-align: center;">
        <h1>Calculadora</h1>
        <div>
            <input type="text" name="valor1" id="valor1"> <br> <br> <br>
            <input type="text" name="valor2" id="valor2"> <br> <br> <br>
            <input type="submit" value="Enviar" onclick="soma()"> <br> <br> <br>
            <input type="text" name="soma" id="a" value="" disabled style="width: 140px; height: 70px; text-align: center; font-size: 1.5em;">
            <h1 id="soma">a</h1>
        </div>
    </div>

    <script>
        var valor1 = parseInt(document.getElementById('valor1').value)
        var valor2 = parseInt(document.getElementById('valor2').value)

        function soma(){
            var soma = parseInt (valor1 + valor2)
            document.getElementById('soma').innerHTML = soma
            console.log(soma)
        }
    </script>
</body>
</html>
