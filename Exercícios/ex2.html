<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios</title>
</head>
<body>
    <script>
        var a, b, c, menor //Definindo as Variáveis
            a = parseInt(prompt("Informe o Primeiro Numero: ")) //INPUT
            b = parseInt(prompt("Informe o Segundo Numero: ")) //INPUT
            c = parseInt(prompt("Informe o Terceiro Numero: ")) //INPUT
            
            
            menor = parseInt(999999999999) //Definindo Valor de MENOR
            
            
            if (a < menor && a < b && a < c){ //Processamento {
                menor = a
            }
            else if (b < menor && b < a && b < c){
                menor = b
            }
            else {
                menor = c
            } //Processamento }

            document.write("O menor numero digitado é: ", menor)//Saída

    </script>
</body>
</html>
