<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var steve = {
            Nome : "Steve",
            IdentidadeSecreta : "Herobrine",
            Poderes : [
                "O cara é brabo",
                "Apenas"
            ],
            Fraqueza : "Não existe",
            TemMedo : "Não tem Medo"
        }

        var heroi = {
            Nome : "SuperMan",
            IdentidadeSecreta: "Clark Kent",
            Poderes:[
                "voar",
                "visao raio X",
                "super forca",
                "super sopro",
                "super velocidade"
            ],
            Fraqueza: "kriptonita",
            TemMedo: "Lois Lane"
        }

        console.log('Objeto Inteiro')
        console.log(steve)

        console.log('apenas chaves: object.keys')
        console.log(Object.keys(steve))

        console.log('apenas valores: object.values')
        console.log(Object.values(steve))

        console.log('Vetores em chave/valor: Object.entries')
        console.log(Object.entries(steve))

        console.log("Varrendo entries com forEach:")
        Object.entries(steve).forEach(([chave, valor])=>{
            console.log(`${chave}:${valor}`)
        })
    </script>
</body>
</html>
