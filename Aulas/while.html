<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while</title>
</head>
<body>
    <script> //while simples com javaScript
        var x = 1
        document.write('inicio <hr>')

        while(x<=10){
            document.write(x + '<br>');
            x++
        }
        document.write('fim <hr>')
    </script>

    <script> //faça enquanto com javaScript
        var x = 1;
        do{
            document.write(x + '<br>')
            x++; //para Incrementação += e para Decrementação -=
        } while (x <= 10)
    </script>
</body>
</html>
