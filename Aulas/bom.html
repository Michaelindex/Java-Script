    <button onclick="abrirJanela()">Abrir Janela</button><button onclick="fecharJanela()">Fechar Janela</button><button onclick="imprimirPagina()">Imprimir</button>

        var janela
        function abrirJanela(){
            janela = window.open(

                'Senac Catanduva',
                'width=400 height =200'

        function fecharJanela(){

            window.print()
        }
    </script>
