<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplos em JS</title>
</head>
<body>
    <script>
        var nome
            nome = prompt("Informe Seu nome")
            document.write("Olá ", nome)
            document.write("<hr>")


        var a, b, soma
            a=prompt("Informe o Primeiro numero: ")
            b=prompt("Informe o Segundo Numero: ")
            soma = a+b
            document.write("A soma do 1° Numero com o 2° é: ", soma)
            document.write("<hr>")

            a=parseInt(prompt("Informe novamente o Primeiro Numero: "))
            b=parseInt(prompt("Informe novamente o segundo Numero: "))
            soma = a+b
            document.write("A soma dos Numeros convertidos para inteiro é: ", soma)

    </script>
</body>
</html>
