<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .pequeno{
            width: 100px;
            height: 100px;
            margin: auto;
            border: 2px solid black;
        }

        .grande{
            width: 300px;
            height: 300px;
            margin: auto;
            border: 2px solid black;
        }
    </style>
    <title>script</title>
</head>
<body>
    <button onclick="alternarTamanho()">Alternar tamanho</button>
    <button onclick="mudarTamanho('pequeno')">pequeno</button>
    <button onclick="mudarTamanho('grande')">grande</button>
    <div id="frame" class="pequeno"></div>

    <script>
        var frame = document.querySelector('#frame')
        function mudarTamanho(tamanho){
            frame.classList.remove('pequeno', 'grande')
            frame.classList.add(tamanho)
        }
        function alternarTamanho(){
            frame.classList.toggle('pequeno')
            frame.classList.toggle('grande')
        }
    </script>
</body>
</html>
